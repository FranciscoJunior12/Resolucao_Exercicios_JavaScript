<!DOCTYPE html>
<html>

<head>
    <title>Formulário</title>

    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100vh;
        }

        input,
        textarea {
            border-radius: 8px;
            padding: 10px 20px;
            border: 2px solid #DADCE0;
        }

        input,
        textarea:focus {
            outline: none;
        }
    </style>


    <script src="ex3.js"></script>
</head>

<body>
    <div class="container">
       
        <form>
            <label for="apelido">Apelido:</label>
            <input type="text" id="apelido" name="apelido"><br><br>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento"><br><br>
            <label for="sexo">Sexo:</label>
            <input type="radio" id="sexo" name="sexo" value="Masculino">Masculino
            <input type="radio" id="sexo" name="sexo" value="Feminino">Feminino<br><br>
            <label for="observacao">Observação:</label><br>
            <textarea id="observacao" name="observacao"></textarea><br><br>
            <input type="button" value="Enviar" onclick="verificarCampos()">
        </form>
    </div>
</body>

</html>
